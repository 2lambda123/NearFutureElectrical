// Near Future Electrical 1.0.0
// Fission Reactor - 3.75m

PART
{
	// --- general parameters ---
	name = nfe-reactor-375-1
	module = Part
	author = Chris Adderley (Nertea)

	// --- asset parameters ---
	MODEL
  {
    model = NearFutureElectrical/Parts/FissionReactors/nfe-reactor-375
    position = 0.0, 0.0, 0.0
    scale = 1,1,1
    rotation = 0, 0, 0
  }
	rescaleFactor = 1

	TechRequired = veryHeavyRocketry
	entryCost = 1240000

	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_stack_top = 0.0, 0.909, 0, 0.0, 1.0, 0.0, 3
	node_stack_bottom = 0.0, -0.894, 0, 0.0, -1.0, 0.0,3

	// --- editor parameters ---
	cost = 514257
	category = Electrical
	subcategory = 0
	title = #LOC_NFElectrical_nfe-reactor-375_title
	manufacturer = #LOC_NFElectrical_manufacturer_postkerbin_title
	description = #LOC_NFElectrical_nfe-reactor-375_description
	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,1

	// --- standard part parameters ---
	mass = 5.404
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 1
	crashTolerance = 11
	bulkheadProfiles = size3

	// heat parameters
	emissiveConstant = 0.15
	heatConductivity = 0.005
	maxTemp = 1650
	thermalMassModifier = 2.0

	breakingForce = 200
	breakingTorque = 200

	tags = #LOC_NFElectrical_nfe-reactor-375_tags
	

  MODULE
  {
    name = ModuleSystemHeat
    volume = 5
    moduleID = reactor
    iconName = Icon_Nuclear
  }

  MODULE
  {
    name = ModuleSystemHeatFissionReactor
    moduleID = reactor

    // -- Heat stuff
    // ModuleSystemHeat instance to link to
    systemHeatModuleID = reactor
    // Heat kW

    HeatGeneration
    {
      key = 0 0 0 0 
      key = 100 5000 0 0 
    } 
    // Above this temp, risky
    NominalTemperature = 1000
    // Above this temp, reactor takes damage
    CriticalTemperature = 1300
    // Amount of damage taken by core when over critical temp
    // %/s/K, so with value 0.001, at 200 K over CriticalTemp, reactor takes 0.2% damage/s
    CoreDamageRate = 0.008

    // When repairing, amount of core damage to heal (%)
    RepairAmountPerKit  = 25

    CurrentPowerPercent = 100
    ThrottleIncreaseRate = 5
    MinimumThrottle = 25

    // -- Electrical stuff
    // Power generated
    ElectricalGeneration
    {
      key = 0 0
      key = 100 2000
    }

    // --- Fuel stuff
    // Base lifetime calculations off this resource
    FuelName = EnrichedUranium

    INPUT_RESOURCE
    {
      ResourceName = EnrichedUranium
      Ratio = 0.0000054338

      FlowMode = NO_FLOW
    }
    OUTPUT_RESOURCE
    {
      ResourceName = DepletedFuel
      Ratio = 0.0000054338

      DumpExcess = false
      FlowMode = NO_FLOW
    }
  }


	RESOURCE
	{
		 name = ElectricCharge
		 amount = 1000
		 maxAmount = 1000
	}
	RESOURCE
	{
		 name = EnrichedUranium
		 amount = 350
		 maxAmount = 350
	}
	RESOURCE
	{
		 name = DepletedFuel
		 amount = 0
		 maxAmount = 350
	}

	
  MODULE
  {
    name = ModuleSystemHeatFissionFuelContainer
    EngineerLevelForTransfer = 3
    ResourceNames = EnrichedUranium, DepletedFuel
  }
}
