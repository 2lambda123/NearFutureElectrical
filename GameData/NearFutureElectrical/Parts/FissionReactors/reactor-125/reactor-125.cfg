// Near Future Electrical 0.4.0
// Fission Reactor - 1.25m
PART
{
	// --- general parameters ---
	name = reactor-125
	module = Part
	author = ChrisAdderley

	// --- asset parameters ---
	mesh = reactor-125.mu
	rescaleFactor = 1

	TechRequired = nuclearPropulsion
	entryCost = 275000
	
	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_stack_top = 0.0, 0.9022, 0, 0.0, 1.0, 0.0
	node_stack_bottom = 0.0, -1.1991, 0, 0.0, -1.0, 0.0
	

	// --- editor parameters ---
	cost = 136000
	category = Utility
	subcategory = 0
	title = MX-4 Fission Reactor
	manufacturer = Kerb Kastria Inc.
	description = The MX-4 is a compact fission reactor that produces up to 400 kW of electric power. Be sure to attach enough heat radiation capacity to run it!
	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,1

	// --- standard part parameters ---
	mass = 1.22
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 1
	crashTolerance = 8
	bulkheadProfiles = size1
	
	// heat parameters
	emissiveConstant = 0.15
	heatConductivity = 0.005
	maxTemp = 1600
	thermalMassModifier = 0.10

	breakingForce = 200
	breakingTorque = 200
	MODULE
	{
		name = FissionReactor
		
		StartActionName = Start Reactor
		StopActionName = Deactivate Reactor
		 
		// Show or hide the staging icon
		UseStagingIcon = true
		// Force part activate on load 
		UseForcedActivation = true
		
		UseSpecializationBonus = false
		AutoShutdown = true
		DefaultShutoffTemp = 0.90
		
		// Power generation spinup rate, in %/s
		// This is 3 hours!
		GeneratorSpinupRate = 0.1
		
		// Heat to generate per S at max power
		HeatGeneration = 1200
		// Above this temp, less power is generated
		NominalTemperature = 800
		// Above this temp, reactor takes damage
		CriticalTemperature = 1300
		// Amount of damage taken by core when over critical temp
		// %/s/K, so with value 0.001, at 200 K over CriticalTemp, reactor takes 0.2% damage/s
		CoreDamageRate = 0.005
		// Heat animation, plays when above nominal temp
		OverheatAnimation = Reactor_50kW_Heat
		
		// Minimum engineer level to repair a reactor
		EngineerLevelForRepair = 5
		// Maximum field repair percentage for a repair
		MaxRepairPercent = 75
		// Maximum part temp for a repair
		MaxTempForRepair = 330
		
		// Base lifetime calculations off this resource
		FuelName = EnrichedUranium
		
		// Unused
		GeneratesHeat = false	 
		TemperatureModifier = 0

		INPUT_RESOURCE
		{
			ResourceName = EnrichedUranium
			Ratio = 0.00000160
			FlowMode = NO_FLOW
		}
		OUTPUT_RESOURCE
		{
			ResourceName = DepletedFuel
			Ratio = 0.00000160
			DumpExcess = false
			FlowMode = NO_FLOW
		}
		OUTPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 400
			DumpExcess = true
		}		
	}
	
	RESOURCE
	{
		 name = ElectricCharge
		 amount = 400
		 maxAmount = 400
	}
	RESOURCE
	{
		 name = DepletedFuel
		 amount = 0
		 maxAmount = 100

	}
	RESOURCE
	{
		 name = EnrichedUranium
		 amount = 100
		 maxAmount = 100

	}
	MODULE
	{
		name = RadioactiveStorageContainer
		DangerousFuel = DepletedFuel
		SafeFuel = EnrichedUranium
		// What enginer level is needed to transfer the safe fuel
		EngineerLevelForSafe = 1
		// What enginer level is needed to transfer the dangerous fuel
		EngineerLevelForDangerous = 3
		// Max temp for transferring fuel into or out of the part
		MaxTempForTransfer = 400
		// kW of heat per unit of waste
		HeatFluxPerWasteUnit = 5
	}
}
